<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Pulstar</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="./assets/imgs/LOGO.svg" alt="">
            <div class="header__content">
                <div class="header_links">
                    <a href="#home">Home</a>
                    <a href="#about">About</a>
                    <a href="#journal">Journal</a>
                    <a href="#shop">Shop</a>
                    <a href="#contact">Contact</a>
                </div>
                <button class="header__content-btn" >Buy Template</button>
                <div class="header__content-icon">
                    <img src="./assets/icons/shopping.svg" alt="">
                    <div class="header__content-icon-count">0</div>
                </div>
                <div class="header__content-menu">
                    <img src="./assets/icons/menu.png" alt="" class="menu-button" onclick="toggleMenu()"/>
                </div>
                <div class="side-menu">
                    <div class="side-menu-close" onclick="toggleMenu()">&times;</div>
                    <div class="side-menu-links">
                        <a href="#home">Home</a>
                        <a href="#about">About</a>
                        <a href="#journal">Journal</a>
                        <a href="#shop">Shop</a>
                        <a href="#contact">Contact</a>
                    </div>
                </div>  
            </div>
        </div>
    </header>
    <footer>
        <div class="container">
            <div class="footer__content">
                <div class="footer__content-logo">
                    <img src="./assets/imgs/LOGO.svg" alt="">
                </div>
                <div class="footer__content-menu">
                    <a href="#home">Home</a>
                    <a href="#about">About</a>
                    <a href="#journal">Journal</a>
                    <a href="#shop">Shop</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
